<form class="sign-in" [formGroup]="loginForm">
  <div class="sign-in__item">
    <label class="sign-in__label">Login</label>
    <input type="text"
           class="sign-in__input"
           placeholder="Enter your login"
           formControlName="login"
           [class.sign-in__is-invalid]="loginForm.controls.login.invalid"
    />
    <p *ngIf="isNotExist"
       class="sign-in__error"
    >Login does not exist
    </p>
  </div>
  <div class="sign-in__item">
    <label class="sign-in__label">Password</label>
    <input type="password"
           class="sign-in__input"
           placeholder="Enter your password"
           formControlName="password"
           [class.sign-in__is-invalid]="loginForm.controls.password.invalid"
    />
    <p *ngIf="isIncorrect"
       class="sign-in__error"
    >Password incorrect
    </p>
  </div>
  <button class="sign-in__btn btn"
          (click)="submit()"
          [disabled]="loginForm.invalid"
  >Sign in
  </button>
</form>
