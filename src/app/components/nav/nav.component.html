<nav>
  <ul class="nav">
    <li class="nav-item">
      <a *ngIf="isLoggedIn" class="nav-link" aria-current="page" routerLink="user/todos">Todos</a>
    </li>
    <li class="nav-item">
      <a *ngIf="isLoggedIn" class="nav-link" routerLink="user/blog">Blog</a>
    </li>
    <li class="nav__grow nav-item">
      <a *ngIf="!isLoggedIn" class="nav-link" routerLink="guest/sign-in">Sign in</a>
    </li>
    <li class="nav-item">
      <a *ngIf="!isLoggedIn" class="nav-link" routerLink="guest/sign-up">Sign up</a>
      <button *ngIf="isLoggedIn"
              mat-button [matMenuTriggerFor]="menu"
              class="nav__menu"
      >{{email}}

      <mat-menu #menu="matMenu">
        <button class="nav__menu-item" mat-menu-item (click)="logOut()" routerLink="/sign-in">

      </mat-menu>

  </ul>
