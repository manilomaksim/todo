<li class="item" *ngIf="item">
  <div>Date of creation: {{item.createdAt | date: 'mediumTime'}}</div>
  <div *ngIf="item.isDone">Date of completion: {{item.updatedAt | date: 'mediumTime'}}</div>
  <input
    class="checkbox"
    type="checkbox"
    [class.isChecked]="item.isDone"
    [checked]="item.isDone"
    (click)="toggle()"
  />

  {{item.title}}
  <span>
    <button class="delete"
            (click)="delete()">&times;</button>
  </span>
</li>
