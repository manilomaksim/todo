<form class="sign-up" [formGroup]="registerForm">
  <div class="sign-up__item">
    <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput
           type="email"
           class="sign-up__input"
           placeholder="example@email.com"
           autocomplete="off"
           formControlName="email"
           [class.sign-up__is-invalid]="registerForm.controls.email.invalid"
    />
    </mat-form-field>
  </div>
  <div class="sign-up__item">
    <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput
           type="password"
           class="sign-up__input"
           placeholder="Min length 6 characters"
           formControlName="password"
           [class.sign-up__is-invalid]="registerForm.controls.password.invalid"
    />
    </mat-form-field>
  </div>
  <div class="sign-up__item">
    <mat-form-field>
    <mat-label>Confirm password</mat-label>
    <input matInput
           type="password"
           class="sign-up__input"
           placeholder="Repeat your password"
           formControlName="confirmPassword"
           [class.sign-up__is-invalid]="registerForm.controls.confirmPassword.invalid"
    />
    </mat-form-field>
  </div>
  <div class="sign-up__item">
    <span>
      <mat-checkbox color="primary" class="sign-up__accept"
                    formControlName="accept">I accept terms of use!
      </mat-checkbox>
    </span>
  </div>
  <button class="sign-up__btn btn"
          (click)="addUser(registerForm.value.email, registerForm.value.password)"
          [disabled]="registerForm.invalid"
  >Send
  </button>
</form>
